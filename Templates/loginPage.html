    <script src="/Templates/js/project_js.js"></script>
</head>
<body>
    <!-- Start: Navigation with Button -->
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean-button">
    <div class="container">
    <a class="navbar-brand" href="#">DBMS G5</a>
    <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
    <span class="visually-hidden">Toggle navigation</span>
    <span class="navbar-toggler-icon">
    
</span>
</button>
    <div class="collapse navbar-collapse" id="navcol-1">
    <ul class="navbar-nav me-auto">
    <li class="nav-item">
    <a class="nav-link " href="#">關於我們</a>
</li>

    <!-- Start: Login Form Dark -->
    <section class="login-dark">
    <form method="post">
    <h2 class="visually-hidden">Login Form</h2>
    <div class="illustration">
    <i class="icon ion-ios-locked-outline">
    
</i>
</div>
    <div class="mb-3">
    <input class="form-control" type="email" name="email" id = "email" placeholder="Email">
</div>
    <div class="mb-3">
    <input class="form-control" type="password" name="password" id = "password" placeholder="Password">
</div>
    <div class="mb-3">
    <button class="btn btn-primary d-block w-100" type="button" onclick='login()'>Log In</button>
</div>
    <a class="forgot" href="#">Forgot your email or password?</a>
    <p id="login_fail" hidden style="color:red">email or password incorrect</p>
</form>
</section>
