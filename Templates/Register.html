    <form method="post">
    <h2 class="text-center">
    <strong>Create</strong> an account.</h2>
    <div class="mb-3">
    <input class="form-control" type="email" name="email" placeholder="Email" id="email">
</div>
    <div class="mb-3">
    <input class="form-control" type="password" name="password" placeholder="Password" id="password">
</div>
    <div class="mb-3">
    <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" id="password2">
</div>
    <div class="mb-3">
    <div class="form-check">
    <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="agree">I agree to the license terms.</label>
</div>
</div>
    <div class="mb-3">
    <button class="btn btn-primary d-block w-100" type="button" onClick="register()">Sign Up</button>
</div>
    <a class="already" href="#">You already have an account? Login here.</a>
    <p id="password_warn" style="color:red" hidden>check password again</p>
    <p id="email_warn" style="color:red" hidden>email already exist</p>

</form>
