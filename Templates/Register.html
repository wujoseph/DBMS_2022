</head>
<body>
    <!-- Start: Navigation with Button -->
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean-button">
    <div class="container">
    <a class="navbar-brand" href="#">DBMS G5</a>
    <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
    <span class="visually-hidden">Toggle navigation</span>
    <span class="navbar-toggler-icon">
    
</span>
</button>
    <div class="collapse navbar-collapse" id="navcol-1">
    <ul class="navbar-nav me-auto">
    <li class="nav-item">
    <a class="nav-link active" href="#">關於我們</a>
</li>
    <li class="nav-item">
    <a class="nav-link" href="#">線上客服</a>
</li>
    <li class="nav-item">
    <a class="nav-link active" href="#">建議/回報</a>
</li>
</ul>
    <span class="navbar-text actions"> <a class="login" href="#">Log In</a>
    <a class="btn btn-light action-button" role="button" href="#">Sign Up</a>
</span>
</div>
</div>
</nav>
    <!-- End: Navigation with Button -->
    <!-- Start: Registration Form with Photo -->
    <section class="register-photo">
    <!-- Start: Form Container -->
    <div class="form-container">
    <!-- Start: Image -->
    <div class="image-holder">
    
</div>
    <!-- End: Image -->
    <form method="post">
    <h2 class="text-center">
    <strong>Create</strong> an account.</h2>
    <div class="mb-3">
    <input class="form-control" type="email" name="email" placeholder="Email">
</div>
    <div class="mb-3">
    <input class="form-control" type="password" name="password" placeholder="Password">
</div>
    <div class="mb-3">
    <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)">
</div>
    <div class="mb-3">
    <div class="form-check">
    <label class="form-check-label">
    <input class="form-check-input" type="checkbox">I agree to the license terms.</label>
</div>
</div>
    <div class="mb-3">
    <button class="btn btn-primary d-block w-100" type="submit">Sign Up</button>
</div>
    <a class="already" href="#">You already have an account? Login here.</a>
</form>
</div>
    <!-- End: Form Container -->
</section>
    <!-- End: Registration Form with Photo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    
</script>
